<!doctype html>
<html>
<head>
  <title>Get a profile!</title>
  <script src="/lib/jquery-1.6.2.min.js"></script>
  <script src="/lib/hub.js"></script>
  <script src="/src/core/browserid.js"></script>
  <script src="/lib/dom-jquery.js"></script>
  <script src="/lib/hub.js"></script>
  <script src="/lib/mediator.js"></script>
  <script src="/lib/class.js"></script>
  <script src="/lib/module-tracker.js"></script>
  <script src="/lib/module.js"></script>
  <script src="/lib/page.js"></script>

  <script src="/src/modules/profile-module.js"></script>

<body>
  The site would like the following info:

  <form>
    <p>
      <label for="name">Name:</label>
      <input id="name" name="name" data-field />

      <label for="allow_name">Allow:</label>
      <input type="checkbox" checked="checked" name="allow_name" />
    </p>

    <p>
      <label for="email">Email:</label>
      <input id="email" name="email" data-field />

      <label for="allow_email">Allow:</label>
      <input type="checkbox" checked="checked" name="allow_email" />
    </p>

    <p>
      <label for="photo">Photo:</label>
      <img id="photo" />

      <label for="allow_photo">Allow:</label>
      <input type="checkbox" checked="checked" name="allow_photo" />
    </p>

    <input type="submit" value="Save" />
    <input type="submit" value="OK" id="ok" />
  </form>
</body>
</html>

<!doctype html>
<html>
<head>
  <title>Get a profile!</title>
  <script src="/lib/jquery-1.6.2.min.js"></script>
  <script src="/lib/hub.js"></script>
  <script src="/src/core/browserid.js"></script>
  <script src="/lib/dom-jquery.js"></script>
  <script src="/lib/hub.js"></script>
  <script src="/lib/mediator.js"></script>
  <script src="/lib/class.js"></script>
  <script src="/lib/module-tracker.js"></script>
  <script src="/lib/module.js"></script>
  <script src="/lib/page.js"></script>
  <script src="/src/core/storage.js"></script>
  <script src="/src/models/profile-model.js"></script>
  <script src="/src/modules/profile-module.js"></script>
  <script src="/src/start.js"></script>
  <link href="css/common.css" rel="stylesheet" type="text/css">
  <link href="css/popup.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="wrapper">
    <header id="header" class="cf">
        <ul>
            <li><a class="home" target="_blank" href="/"></a></li>
        </ul>
    </header>

    <div id="content" class="profile">
        <div id="signIn">
          <div class="vertical">
            <strong>The site would like the following info:</strong>

            <form class="form_section">
              <ul class="inputs">
                <li>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" data-field />

                  <input type="checkbox" checked="checked" name="allow_name" for="name" />
                  <label for="allow_name">Allow</label>
                </li>

                <li>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" data-field />

                  <input type="checkbox" checked="checked" name="allow_email" for="email" />
                  <label for="allow_email">Allow</label>
                </li>

                <li>
                  <label for="photo">Photo:</label>
                  <img id="photo" />

                  <input type="checkbox" checked="checked" name="allow_photo" for="photo" />
                  <label for="allow_photo">Allow</label>
                </li>
              </ul>

              <div class="submit cf">
                <button>Save</button>
                <button id="ok">OK</button>
              </div>
            </form>
          </div>
        </div>
    </div>

    <footer>
        <div class="learn">
            BrowserID is the fast and secure way to sign in &mdash; <a target="_blank" href="/about">learn more</a>
        </div>

    </footer>
  </div>
</body>
</html>
